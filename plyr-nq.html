<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

</head>
<style>
.container {
	margin: 50px auto;
	max-width: 1500px;
}
</style>
<body>
<div class="container">
	<video controls crossorigin playsinline data-poster="https://bitdash-a.akamaihd.net/content/sintel/poster.png" data-plyr-config='{ "title": "Example Title", "settings": ['captions', 'quality', 'speed', 'loop'], "quality": { default: 480, options: [720, 540, 480] } }'></video>
</div>
<script src="https://polyfill.io/v3/polyfill.min.js"></script>
<!-- Plyr resources and browser polyfills are specified in the pen settings -->
<script src="https://cdn.plyr.io/3.6.12/plyr.polyfilled.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
	// First real dialog starts around 1:47
	const source = 'https://raw.githubusercontent.com/PH4NTOM-3NCOD3R/bento4test/main/stream.mpd';
	// For more dash options, see https://github.com/Dash-Industry-Forum/dash.js
	const dash = dashjs.MediaPlayer().create();
	const video = document.querySelector('video');
	dash.initialize(video, source, true);

	// Update caption tracks after initializing Plyr to get the generated captions
	// For more options see: https://github.com/sampotts/plyr/#options
	const player = new Plyr(video, {captions: {active: true, update: true}});

	// Expose player and dash so they can be used from the console
	window.player = player;
	window.dash = dash;
});
</script>
<script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</body>
</html>
